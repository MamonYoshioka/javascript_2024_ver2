<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録画面</title>
    <!-- <script src="js/form.js"></script> -->
</head>
<body>
    <script src="js/form.js"></script>
    <div class="form-container">
        <h2>登録</h2>
        今回はpushを行うため、
        <form action="result.html" method="get" name="regist">
            <label for="username">ユーザー名<span class="must">必須</span></label><br>
            <input type="text" id="username" name="username" required><br>
            <br>
            <label for="phone">電話番号<span class="must">必須</span></label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{2,4}-[0-9]{2,4}-[0-9]{4}" placeholder="例: 090-1234-5678" required><br>
            <br>
            <input type="submit" value="送信" onclick="InputCheck()">
        </form>
    </div>
</body>
</html>
